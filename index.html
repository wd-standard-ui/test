    function checkAnswer(question, studentAnswer) {
      if (!studentAnswer) return false;
      
      const correctAnswer = question.correct_answer;
      
      // ‡∏ï‡∏£‡∏ß‡∏à‡∏ï‡∏≤‡∏°‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°
      if (question.question_type_id === 'multiple_choice' || question.question_type_id === 'true_false') {
        return studentAnswer === correctAnswer;
      }
      
      if (question.question_type_id === 'fill_blank') {
        // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏´‡∏•‡∏≤‡∏¢‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å (case-insensitive)
        const correctAnswers = Array.isArray(correctAnswer) ? correctAnswer : [correctAnswer];
        return correctAnswers.some(ans => 
          ans.toLowerCase().trim() === studentAnswer.toLowerCase().trim()
        );

    async function updateQuestionAnalytics(examId) {
      try {
        const { data: attempts } = await supabase
          .from('student_attempts')
          .select('id, student_answers(question_id, is_correct)')
          .eq('exam_id', examId)
          .eq('status', 'submitted');
        
        const questionStats = {};
        
        // ‡∏£‡∏ß‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
        attempts.forEach(attempt => {
          attempt.student_answers.forEach(answer => {
            if (!questionStats[answer.question_id]) {
              questionStats[answer.question_id] = {
                total: 0,
                correct: 0
              };
            }
            questionStats[answer.question_id].total++;
            if (answer.is_correct) {
              questionStats[answer.question_id].correct++;
            }
          });
        });
        
        // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÅ‡∏•‡∏∞‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å
        for (const [questionId, stats] of Object.entries(questionStats)) {
          const difficultyIndex = stats.correct / stats.total;
          
          await supabase
            .from('question_analytics')
            .upsert({
              question_id: questionId,
              total_attempts: stats.total,
              correct_attempts: stats.correct,
              difficulty_index: difficultyIndex
            });
        }
        
      } catch (error) {
        console.error('Update analytics error:', error);
      }
    }

          { id: 'a', text: document.getElementById('choice1').value },

          { id: 'c', text: document.getElementById('choice3').value },

        ];
        
        answer = document.getElementById('correctChoice').value;
        
        if (!answer || choices.some(c => !c.text)) {
          showToast('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô', 'warning');

        }
        
        questionData = { choices };
      } else if (type === 'true_false') {

        }
      } else if (type === 'fill_blank') {
        const answerText = document.getElementById('correctAnswer').value;
        if (!answerText) {
          showToast('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö', 'warning');
          return;
        }
        answer = answerText.includes('|') ? answerText.split('|').map(a => a.trim()) : answerText;
      } else if (type === 'matching') {
        const pairCount = parseInt(document.getElementById('pairCount').value);
        const leftItems = [];
        const rightItems = [];
        const correctMatching = {};
        
        for (let i = 1; i <= pairCount; i++) {

          const right = document.getElementById(`rightItem${i}`).value;

          }
          
          leftItems.push({ id: String(i), text: left });
          rightItems.push({ id: String.fromCharCode(96 + i), text: right });
          correctMatching[String(i)] = String.fromCharCode(96 + i);
        }
        
        questionData = { left_items: leftItems, right_items: rightItems };
        answer = correctMatching;
      }
      
      tempQuestions.push({
        type,
        text,
        data: questionData,
        answer,
        points,
        difficulty,
        explanation
      });
      
      showToast('‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', 'success');

    function render() {

    // ============================================
    // üöÄ Initialize App
    // ============================================
    
    async function init() {
      // Check if user is already logged in
      const { data: { session } } = await supabase.auth.getSession();
      
      if (session) {
        // Load user profile
        const { data: profile } = await supabase
          .from('users')
          .select('*')
          .eq('id', session.user.id)
          .single();
        
        state.currentUser = { ...session.user, ...profile };
        
        // Navigate to appropriate dashboard
        if (state.currentUser.role === 'teacher') {
          navigateTo('teacher-dashboard');
        } else {
          navigateTo('student-dashboard');
        }
      } else {
        render();
      }
    }
    
    // Start the app
    init();
